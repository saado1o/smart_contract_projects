<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            display: flex;
        }

        .main-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .banner {
            flex: 0 0 10%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .banner img {
            width: auto;
            height: 100%;
            border-radius: 0;
        }

        .content {
            flex: 1;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            margin: 0;
            border-radius: 8px 8px 0 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-home {
            display: block;
            text-align: center;
            text-decoration: none;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            max-width: 200px;
            transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Banner -->
        <div class="banner">
            <img src="{{ url_for('static', filename='images/banner_left.jpg') }}" alt="Left Banner">
        </div>

        <!-- Content Section -->
        <div class="content">
            <h1>Manufacturer Management</h1>

            <!-- Manufacturer List Section -->
            <h2>Registered Manufacturers</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Manufacturer Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for manufacturer in manufacturers %}
                    <tr>
                        <td>{{ manufacturer['id'] }}</td>
                        <td>{{ manufacturer['name'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Add Manufacturer Section -->
            <h2>Add a New Manufacturer</h2>
            <form method="POST" action="{{ url_for('add_manufacturers') }}">
                <label for="manufacturers_name">Manufacturer Name:</label>
                <input type="text" id="manufacturers_name" name="manufacturers_name" required>
                <button type="submit">Add Manufacturer</button>
            </form>

            <!-- Back to Home Button -->
            <a href="{{ url_for('index') }}" class="back-home">Back to Home</a>
        </div>

        <!-- Right Banner -->
        <div class="banner">
            <img src="{{ url_for('static', filename='images/banner_right.jpg') }}" alt="Right Banner">
        </div>
    </div>
</body>
</html>
